<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>مواقيت الصلاة - الشارقة</title>

  <style>
    /* ===== Reset ===== */
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: "Tajawal", "Cairo", system-ui, -apple-system, Segoe UI, Arial, sans-serif;
      background: #f2f3f6;
      color: #111827;
      overflow: hidden;
    }

    /* ===== Main Frame (fits 32" nicely) ===== */
    .frame {
      height: 100%;
      width: 100%;
      padding: 28px 34px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card {
      width: min(1200px, 96vw);
      height: min(650px, 92vh);
      background: #ffffff;
      border-radius: 26px;
      box-shadow: 0 16px 40px rgba(0,0,0,0.12);
      position: relative;
      overflow: hidden;
      padding: 26px 26px 22px;
    }

    /* ===== Header ===== */
    .header {
      display: grid;
      grid-template-columns: 1fr auto;
      gap: 16px;
      align-items: start;
    }

    .timeBlock {
      display: flex;
      align-items: baseline;
      gap: 10px;
    }

    .time {
      font-size: 74px; /* smaller than your current */
      font-weight: 800;
      letter-spacing: 0.5px;
      line-height: 1;
    }

    .ampm {
      font-size: 20px;
      opacity: 0.75;
      font-weight: 700;
      transform: translateY(-10px);
    }

    .pillRow {
      margin-top: 12px;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      align-items: center;
    }

    .pill {
      background: #eef2ff;
      color: #1f2a5a;
      border-radius: 999px;
      padding: 10px 14px;
      font-weight: 700;
      font-size: 16px;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      border: 1px solid rgba(31,42,90,0.10);
    }

    .pill.green {
      background: #eaf7ef;
      color: #0f5132;
      border-color: rgba(15,81,50,0.12);
    }

    .rightSide {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      gap: 10px;
      padding-top: 6px;
    }

    .title {
      font-size: 32px;
      font-weight: 800;
      margin: 0;
      line-height: 1.25;
      color: #0f172a;
    }

    .subline {
      font-size: 20px;
      font-weight: 700;
      color: #334155;
      opacity: 0.95;
      margin: 0;
    }

    .logoWrap {
      margin-top: 4px;
      width: 80px;        /* smaller logo */
      height: 80px;
      border-radius: 18px;
      background: #f8fafc;
      border: 1px solid rgba(15, 23, 42, 0.08);
      display: grid;
      place-items: center;
      overflow: hidden;
    }
    .logoWrap img {
      width: 64px;       /* smaller icon */
      height: auto;
      display: block;
      object-fit: contain;
      opacity: 0.95;
    }

    /* ===== Divider ===== */
    .divider {
      height: 1px;
      background: linear-gradient(to left, transparent, rgba(0,0,0,0.12), transparent);
      margin: 16px 0 14px;
    }

    /* ===== Ramadan Message ===== */
    .banner {
      background: linear-gradient(90deg, #2aa66a, #2f8f65);
      color: #fff;
      padding: 16px 18px;
      border-radius: 18px;
      font-size: 22px;
      font-weight: 800;
      text-align: center;
      box-shadow: 0 10px 22px rgba(47, 143, 101, 0.25);
      margin-bottom: 18px;
    }

    /* ===== Prayer Cards ===== */
    .prayers {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 22px;          /* more spacing */
      margin-top: 6px;
    }

    .prayerCard {
      background: #f8fafc;
      border: 1px solid rgba(2,6,23,0.08);
      border-radius: 22px;
      padding: 22px 18px; /* better padding */
      text-align: center;
      box-shadow: 0 10px 24px rgba(0,0,0,0.06);
    }

    .prayerName {
      font-size: 22px;
      font-weight: 800;
      color: #0f172a;
      margin: 0 0 10px;
      opacity: 0.95;
    }

    .prayerTime {
      font-size: 58px;
      font-weight: 900;
      margin: 0;
      line-height: 1;
      letter-spacing: 1px;
    }

    /* ===== Dots (smaller icons) ===== */
    .dots {
      position: absolute;
      bottom: 14px;
      inset-inline-end: 22px; /* RTL-friendly */
      display: flex;
      gap: 7px;
      align-items: center;
    }
    .dots span {
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background: #24b35b;
      opacity: 0.45;
    }
    .dots span.active { opacity: 0.95; }

    /* ===== Responsive for different screens ===== */
    @media (max-width: 1000px) {
      .card { height: auto; }
      .prayers { grid-template-columns: 1fr; }
      .time { font-size: 62px; }
      .prayerTime { font-size: 52px; }
    }
  </style>
</head>

<body>
  <div class="frame">
    <div class="card">

      <!-- HEADER -->
      <div class="header">
        <div>
          <div class="timeBlock">
            <div class="time" id="clock">12:22</div>
            <div class="ampm" id="ampm">م</div>
          </div>

          <div class="pillRow">
            <div class="pill green" id="ramadanDayPill">اليوم 10 من رمضان</div>
            <div class="pill" id="datePill">السبت، 2026-02-28 | 10 رمضان 1447</div>
          </div>
        </div>

        <div class="rightSide">
          <div>
            <p class="title" id="cityTitle">مواقيت الصلاة - إمارة الشارقة</p>
            <p class="subline">مركز كلمات للتأهيل وعلاج النطق</p>
          </div>

          <!-- LOGO: حطي رابط شعارك أو صورة محلية -->
          <div class="logoWrap">
            <img
              src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/3f/Logo_placeholder.svg/120px-Logo_placeholder.svg.png"
              alt="Logo"
            />
          </div>
        </div>
      </div>

      <div class="divider"></div>

      <!-- BANNER MESSAGE -->
      <div class="banner" id="bannerMsg">
        مركز كلمات للتأهيل وعلاج النطق يتمنى لكم صياماً مقبولاً وإفطاراً هنيئاً
      </div>

      <!-- PRAYERS -->
      <div class="prayers">
        <div class="prayerCard">
          <p class="prayerName">الفجر</p>
          <p class="prayerTime" id="fajr">05:25</p>
        </div>

        <div class="prayerCard">
          <p class="prayerName">الشروق</p>
          <p class="prayerTime" id="sunrise">06:39</p>
        </div>

        <div class="prayerCard">
          <p class="prayerName">الظهر</p>
          <p class="prayerTime" id="dhuhr">12:33</p>
        </div>
      </div>

      <!-- Dots -->
      <div class="dots">
        <span class="active"></span>
        <span></span>
        <span></span>
      </div>

    </div>
  </div>

  <script>
    // ===== Live Clock (12-hour Arabic am/pm) =====
    function pad(n){ return String(n).padStart(2,'0'); }

    function updateClock(){
      const now = new Date();
      let h = now.getHours();
      const m = now.getMinutes();
      const isPM = h >= 12;

      // 12-hour format
      let hh = h % 12;
      if (hh === 0) hh = 12;

      document.getElementById("clock").textContent = `${pad(hh)}:${pad(m)}`;
      document.getElementById("ampm").textContent = isPM ? "م" : "ص";
    }

    updateClock();
    setInterval(updateClock, 1000);

    // ===== You can edit these values manually (optional) =====
    // document.getElementById("cityTitle").textContent = "مواقيت الصلاة - إمارة دبي";
    // document.getElementById("fajr").textContent = "05:10";
    // document.getElementById("sunrise").textContent = "06:25";
    // document.getElementById("dhuhr").textContent = "12:28";
  </script>
</body>
</html>
